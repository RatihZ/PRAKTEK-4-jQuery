<html>

<head>
    <title>Latihan Praktikum 4</title>
    <script type="text/javascript" src="jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".hd").click(function() {
                $("#foto").hide("slow")
            });
            $(".sh").click(function() {
                $("#foto").show("slow")
            });
            $(".hd1").click(function() {
                $("#foto1").hide("slow")
            });
            $(".sh1").click(function() {
                $("#foto1").show("slow")
            });
            $(".hd2").click(function() {
                $("#foto2").hide("slow")
            });
            $(".sh2").click(function() {
                $("#foto2").show("slow")
            });
        });
       
    </script>
</head>

<body>
    <button class="hd">Sembunyikan</button>
    <button class="sh">Tampilkan</button>
    <p><img id="foto" src="img/peluk.jpg"></p>

    <button class="hd1">Sembunyikan</button>
    <button class="sh1">Tampilkan</button>
    <p><img id="foto1" src="img/kkn-1.jpg"></p>

    <button class="hd2">Sembunyikan</button>
    <button class="sh2">Tampilkan</button>
    <p><img id="foto2" src="img/1.gif"></p>

</body>
</html>
